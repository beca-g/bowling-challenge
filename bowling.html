<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Score Card</title>
  <link type="text/css" rel="stylesheet" href="public/style.css" >
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
  <body>
    <div id="title"><h1>Bowling Score Card</h1></div> 

    <div id="score-card">
      <table id="score-card-table" cellpadding="1" cellspacing="0">
        <tr>
          <th colspan="6">1</th>
          <th colspan="6">2</th>
          <th colspan="6">3</th>
          <th colspan="6">4</th>
          <th colspan="6">5</th>
          <th colspan="6">6</th>
          <th colspan="6">7</th>
          <th colspan="6">8</th>
          <th colspan="6">9</th>
          <th colspan="6">10</th>
        </tr>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='2'></td><td colspan='2'></td><td colspan='2'></td>
        </tr>
        <tr>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
        </tr>
      </table>
    </div>
    <div id="reset"></div>

  </body>
</html>
